---
layout: default
title: History
---

<div class="ui list">
    {% for history in site.data.history %}
    <div class="history item">
        <div class="ui grid">
            <div class="four wide computer tablet sixteen wide mobile column">
                <p class="ui roboto monospace">
                    {{ history.date }}
                </p>
            </div>
            <div class="twelve wide computer tablet sixteen wide mobile column">
                <h2>
                    {{ history.name }}
                </h2>
                {% if history.description %}
                <p>
                    {{ history.description }}
                </p>
                {% endif %}
            </div>
        </div>
    </div>
    {% endfor %}
</div>
