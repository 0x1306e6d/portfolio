-
  date: 2017.07.14
  name: 제 7회 TOPCIT 정기평가 금상 수상
  description: >
    미래창조과학부(장관 유영민)와 정보통신기술진흥센터(센터장 이상홍, 이하 IITP)는 14일 서울
    팔래스호텔에서 ‘제7회 TOPCIT 정기평가 시상식’을 개최했다. 대상은 인하대학교 백동환(4학년) 학생이
    수상했고, 부산대학교 김기환(3학년), 한국과학기술원(KAIST) 백승근(4학년) 학생이 각각 금상과 은상을
    차지했다. 또한 영어부문에서는 한국과학기술원에 재학 중인 매신고 잭(보츠와나 통신규제청 공무원, 31세)
    학생이 수상했다.
    <br />
