-
  date: 2018.11.29
  name: 2018년 서울시 앱 공모전 발전상 수상
  description: >
    2018년 서울시 앱 공모전에서 "서울띵즈"로 발전상을 수상하였습니다. "서울띵즈"란, 서울시에서
    제공하는 공유 물품을 한 곳에서 찾아볼 수 있는 안드로이드 어플리케이션입니다. 장난감, 공구, 자전거,
    의료기기, 보조 배터리, 정장 총 6가지의 공유 물품 데이터를 제공하며, 추가적으로 시민들이 자발적으로
    공유할  수 있는 나눔장터가 있습니다. 프로젝트의 소스 코드는
    <a href="https://github.com/ghkim3221/seoulthings-android">seoulthings-android</a> 및
    <a href="https://github.com/ghkim3221/seoulthings-server">seoulthings-server</a> 에서
    확인할 수 있습니다.
