-
  date: 2017.12.28
  name: 지역선도대학 육성사업 제2회 해커톤 대회 대상 수상
  description: >
    부산대학교(총장 전호환) 상남국제회관에서 '4차 산업혁명과 해양과학기술의 만남'을 주제로 '제2회
    해커톤대회'가 개최, 총 2050만 원의 상금을 놓고 치열한 레이스가 펼쳐졌다. 이 대회는 지난 27일부터
    28일까지 무박 2일동안 진행됐으며 지역선도대학 육성사업 부산권선도대학사업본부(본부장 김석수 부산대
    기획처장)가 주관했다. 이번 대회 대상은 'Head Up Display와 인공지능을 활용한 증강현실 스킨스쿠버
    고글'을 연구한 '여기로Ocean' 팀(부산대 정보컴퓨터공학부 4학년 김기환, 전자공학과 4학년 정은지,
    전자공학과 2학년 노기정, 한국해양대 환경공학과 1학년 이상희)에게 돌아갔다. 이들은 증강현실을
    스킨스쿠버 고글에 접목해 해양레포츠 참여 시 수중 위험요소를 모니터링하고 안전사고를 예방할 수 있다는
    아이디어를 제안해 호평 받았다. 팀장을 맡은 김기환 씨는 "학생들이 알 수 없는 부분을 집중 멘토링을
    통해 해결할 수 있어 많은 도움이 됐다"며 "상금 350만 원은 이번 기획안을 구체화하기 위한 다양한
    용도로 투자할 계획"이라고 말했다.
    <br />
    <a href="http://www.dhnews.co.kr/news/articleView.html?idxno=77315">본문</a>
